<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doro Hearing Test</title>
    <link rel="icon" href="https://www.doro.com/contentassets/10be68ac6a1b45fca7f280e0144231c9/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="../../css/modal.css">
    <script src="../../script/main.js" defer></script>
</head>

<body>
    <div id="hearing-test-container">
        <div class="slide">
            <div id="form">
                <section class="text title width-large">First tell us a little about yourself</section>
                <section class="part-1">
                    <section>
                        <p class="text align-stretch">Birth year</p>
                        <select id="year-of-birth" name="year-of-birth"></select>
                    </section>
                    <section>
                        <p class="text align-stretch">Your gender</p>
                        <ul class="radio-list inter-fs-1p5-fw-400-lh-2p25" style="align-self: flex-start;">
                            <li class="radio-item">
                                <input type="radio" id="male" name="gender" class="input-radio">
                                <label for="male">Male</label>
                            </li>
                            <li class="radio-item">
                                <input type="radio" id="female" name="gender" class="input-radio">
                                <label for="female">Female</label>
                            </li>
                            <li class="radio-item">
                                <input type="radio" id="no-answer" name="gender" class="input-radio">
                                <label for="no-answer">Prefer not to answer</label>
                            </li>
                        </ul>
                    </section>
                </section>
                </section>
            </div>
            <section class="part-1">
                <p class="text align-stretch">Do you have any situations where you
                    have difficulties hearing?</p>
                <ul class="checkbox-list inter-fs-1p5-fw-400-lh-2p25">
                    <li>
                        <input type="checkbox" id="noisy-environment" class="input-checkbox">
                        <label for="noisy-environment">Noisy environment (restaurants etc.)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="tv-radio" class="input-checkbox">
                        <label for="tv-radio">Watching TV/Radio</label>
                    </li>
                    <li>
                        <input type="checkbox" id="talking-to-people" class="input-checkbox">
                        <label for="talking-to-people">Talking to people</label>
                    </li>
                    <li>
                        <input type="checkbox" id="other-checkbox" class="input-checkbox">
                        <label for="other">Other</label>
                        <div class="text-area-wrapper">
                            <textarea name="the-textarea" id="other-text" maxlength="300"
                                placeholder="Tell us about it..." autofocus></textarea>
                            <div id="count">
                                <span id="current">0</span>
                                <span id="maximum">/ 100</span>
                            </div>
                        </div>
                    </li>

                    <li>
                        <input type="checkbox" id="never" class="input-checkbox">
                        <label for="never">Never</label>
                    </li>
                </ul>
                <p class="text align-stretch">This information will only be used
                    internally by Doro to see the effect of your
                    test.</p>
            </section>
            <div class="nav-container">
                <section id="form-btn" class="nav-button next inactive" data-direction="2">
                    <div>
                        <p>
                            Next
                        </p>
                        <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="icon">
                                <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z"
                                    fill="currentColor" />
                            </g>
                        </svg>
                    </div>
                </section>
            </div>
            <div class="progress-bar">
                <div class="page-number">1/4</div>
                <progress value="1" max="4"></progress>
            </div>
        </div>
    </div>
</body>

</html>
