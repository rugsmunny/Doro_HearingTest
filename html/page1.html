<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/test-style.css">
    <script src="../script/page1.js" defer></script>
</head>

<body>
    <div class="outer-container">
        <div class="title">First tell us a little about yourself</div>
        <div class="inner-container">
            <div class="part-1">
                <div class="question-container question-1">
                    <div class="question">What is your age?</div>
                    <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1900-01-01" max="2024-01-01">
                </div>
                <div class="question-container question-2">
                    <div class="question">Pick your gender</div>
                    <div class="radio-container">
                        <input type="radio" id="male" name="gender" class="input-radio">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" class="input-radio">
                        <label for="female">Female</label>
                        <input type="radio" id="no-answer" name="gender" class="input-radio">
                        <label for="no-answer">Prefer not to answer</label>
                    </div>
                </div>
            </div>
            <div class="part-2">
                <div class="question-container question-3">
                    <div class="question">Do you have any situations where you have difficulties hearing?</div>
                    <div class="checkbox-container">
                        <ul>

                            <li>
                                <input type="checkbox" id="noisy-environment" class="input-checkbox">
                                <label for="noisy-environment">Noisy environment (restaurants etc.)</label>
                            </li>
                            <li>
                                <input type="checkbox" id="tv-radio" class="input-checkbox">
                                <label for="tv-radio">Watching TV/Radio</label>
                            </li>
                            <li>
                                <input type="checkbox" id="talking-to-people" class="input-checkbox">
                                <label for="talking-to-people">Talking to people</label>
                            </li>
                            <li>
                                <input type="checkbox" id="other-checkbox" class="input-checkbox">
                                <label for="other">Other</label>
                                <input type="text" id="other-text" class="input-text">
                            </li>
                            <li>
                                <input type="checkbox" id="never" class="input-checkbox">
                                <label for="never">Never</label>
                            </li>
                        </ul>
                    </div>
                    <div class="question">This information will only be used internally by Doro to se the effect of your
                        test.</div>
                </div>
            </div>


        </div>

        <div class="button-container">

            <div class="navigation-button" data-direction="-1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <image height="24" width="24" href="../resources/images/icon/arrow.svg"></image>
                </svg><span>Back</span>
            </div>

            <div class="navigation-button disabled" data-direction="1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <image height="24" width="24" href="../resources/images/icon/arrow.svg"></image>
                </svg><span>Next</span>

            </div>
        </div>
        <div class="progress-bar">
            <div class="page-number">1/4</div>
            <div class="progress-container">
                <div class="progress-background"></div>
                <div class="progress-bar-inner"></div>
            </div>
        </div>
    </div>
</body>

</html>
